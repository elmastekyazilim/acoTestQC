<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Elmastek Aco Board Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 360px;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #1e1e1e;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content h2 {
      color: #00e676;
      margin-top: 0;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Elmastek Aco Board Info</h1>
  <video id="qr-video" autoplay></video><br>
  <select id="camera-select"></select><br>
  <button id="flash-toggle" style="display:none;">ðŸ“¸ Flash: <span id="flash-state">off</span></button>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <h2>QR KayÄ±t Bilgisi</h2>
      <p><strong>qrData:</strong> <span id="qrDataText"></span></p>
      <p><strong>result:</strong> <span id="resultText"></span></p>
      <p><strong>description:</strong> <span id="descriptionText"></span></p>
      <p><strong>username:</strong> <span id="usernameText"></span></p>
      <p><strong>timestamp:</strong> <span id="timestampText"></span></p>
      <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>
  </div>

  <script type="module">
    import QrScanner from './qr-scanner.min.js';
    QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';

    const video = document.getElementById('qr-video');
    const cameraSelect = document.getElementById('camera-select');
    const flashToggle = document.getElementById('flash-toggle');
    const flashState = document.getElementById('flash-state');

    const scanner = new QrScanner(video, result => {
      const qrData = result.data || result;
      fetch('/get-qr-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(res => {
        if (!res.ok) throw new Error("Veri bulunamadÄ±");
        return res.json();
      })
      .then(data => showModal(data))
      .catch(err => alert(err.message));
    }, {
      returnDetailedScanResult: true,
      highlightScanRegion: true,
      highlightCodeOutline: true
    });

    scanner.setInversionMode('both');

    scanner.start().then(() => {
      // Kamera listesini al
      QrScanner.listCameras(true).then(cameras => {
        cameras.forEach((camera, index) => {
          const option = document.createElement('option');
          option.value = camera.id;
          option.text = camera.label || `Kamera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (cameras.length > 0) {
          scanner.setCamera(cameras[0].id);
          cameraSelect.value = cameras[0].id;
        }
      });

      // Flash kontrolÃ¼
      scanner.hasFlash().then(hasFlash => {
        if (hasFlash) {
          flashToggle.style.display = 'inline-block';
        }
      });

      // Otomatik odaklama destekliyorsa uygula
      const track = scanner._activeStream?.getVideoTracks()[0];
      if (track && typeof track.applyConstraints === 'function') {
        track.applyConstraints({
          advanced: [{ focusMode: 'continuous' }]
        }).then(() => {
          console.log("Otomatik odaklama aktif");
        }).catch(err => {
          console.warn("Odaklama desteklenmiyor:", err);
        });
      }
    });

    cameraSelect.addEventListener('change', () => {
      const selectedId = cameraSelect.value;
      scanner.setCamera(selectedId).then(() => {
        scanner.hasFlash().then(hasFlash => {
          flashToggle.style.display = hasFlash ? 'inline-block' : 'none';
        });
      });
    });

    flashToggle.addEventListener('click', () => {
      scanner.toggleFlash().then(() => {
        flashState.textContent = scanner.isFlashOn() ? 'on' : 'off';
      });
    });

    function showModal(data) {
      document.getElementById('qrDataText').textContent = data.qrData;
      document.getElementById('resultText').textContent = data.result;
      document.getElementById('descriptionText').textContent = data.description;
      document.getElementById('usernameText').textContent = data.username;
      document.getElementById('timestampText').textContent = new Date(data.timestamp).toLocaleString();
      document.getElementById('info-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('info-modal').style.display = 'none';
    }
  </script>
</body>
</html>
