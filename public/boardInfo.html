<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elmastek Aco Board Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qr-video {
      width: 100%;
      max-width: 360px;
      border: 4px solid #fff;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #1e1e1e;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #00e676;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    select, .controls button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Elmastek Aco Board Info</h1>
  <video id="qr-video" autoplay></video>

  <div class="controls">
    <select id="cam-list">
      <option value="environment">Arka Kamera (VarsayÄ±lan)</option>
      <option value="user">Ã–n Kamera</option>
    </select>

    <select id="inversion-mode-select">
      <option value="original">Normal</option>
      <option value="invert">Ters</option>
      <option value="both" selected>Her Ä°kisi</option>
    </select>

    <button id="flash-toggle" style="display:none">ðŸ“¸ FlaÅŸ: <span id="flash-state">KapalÄ±</span></button>
  </div>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <h2>QR KayÄ±t Bilgisi</h2>
      <p><strong>qrData:</strong> <span id="qrDataText"></span></p>
      <p><strong>result:</strong> <span id="resultText"></span></p>
      <p><strong>description:</strong> <span id="descriptionText"></span></p>
      <p><strong>username:</strong> <span id="usernameText"></span></p>
      <p><strong>timestamp:</strong> <span id="timestampText"></span></p>
      <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>
  </div>

  <script type="module">
    import QrScanner from './qr-scanner.min.js';
    QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';

    const video = document.getElementById('qr-video');
    const camList = document.getElementById('cam-list');
    const inversionSelect = document.getElementById('inversion-mode-select');
    const flashToggle = document.getElementById('flash-toggle');
    const flashState = document.getElementById('flash-state');

    const scanner = new QrScanner(video, result => {
      const qrData = result.data || result;
      fetch('/get-qr-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(res => {
        if (!res.ok) throw new Error("Veri bulunamadÄ±");
        return res.json();
      })
      .then(data => showModal(data))
      .catch(err => alert(err.message));
    }, {
      returnDetailedScanResult: true,
      highlightScanRegion: true,
      highlightCodeOutline: true
    });

    scanner.start().then(() => {
      QrScanner.listCameras(true).then(cameras => {
        cameras.forEach(camera => {
          const option = document.createElement('option');
          option.value = camera.id;
          option.text = camera.label;
          camList.appendChild(option);
        });
      });
      updateFlashAvailability();
    });

    function updateFlashAvailability() {
      scanner.hasFlash().then(hasFlash => {
        flashToggle.style.display = hasFlash ? 'inline-block' : 'none';
      });
    }

    camList.addEventListener('change', () => {
      scanner.setCamera(camList.value).then(updateFlashAvailability);
    });

    inversionSelect.addEventListener('change', () => {
      scanner.setInversionMode(inversionSelect.value);
    });

    flashToggle.addEventListener('click', () => {
      scanner.toggleFlash().then(() => {
        flashState.textContent = scanner.isFlashOn() ? 'AÃ§Ä±k' : 'KapalÄ±';
      });
    });

    function showModal(data) {
      document.getElementById('qrDataText').textContent = data.qrData;
      document.getElementById('resultText').textContent = data.result;
      document.getElementById('descriptionText').textContent = data.description;
      document.getElementById('usernameText').textContent = data.username;
      document.getElementById('timestampText').textContent = new Date(data.timestamp).toLocaleString();
      document.getElementById('info-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('info-modal').style.display = 'none';
    }
  </script>
</body>
</html>
